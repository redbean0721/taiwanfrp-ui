    <script>
    async function fetchNodes() {
        const resp = await fetch('https://taiwanfrp.ddns.netnodes.json');
        if (!resp.ok) throw new Error('無法取得節點列表');
        const data = await resp.json();
        return data.nodes;
    }
    async function fetchNodeInfo(nodeName) {
        const url = `https://taiwanfrp.ddns.net/api/get_one_serverinfo?nodeName=${encodeURIComponent(nodeName)}`;
        const resp = await fetch(url);
        if (!resp.ok) return null;
        return await resp.json();
    }
    function ping(ip) {
        // 執行三次 GET 請求，取後面兩次平均
        return new Promise(async resolve => {
            const results = [];
            for (let i = 0; i < 3; i++) {
                await new Promise(res => {
                    const start = performance.now();
                    let finished = false;
                    const timeout = setTimeout(() => {
                        if (!finished) {
                            finished = true;
                            results.push(9999);
                            console.log(`${ip} 第${i+1}次 ping: 9999 ms (timeout)`);
                            res();
                        }
                    }, 3000);
                    // 隨機 base auth
                    const username = 'testuser';
                    const password = Math.random().toString(36).slice(2, 10);
                    const basicAuth = 'Basic ' + btoa(username + ':' + password);
                    fetch(`http://${ip}:7500/favicon.ico?_=${Date.now()}_${i}`, {
                        mode: 'no-cors',
                        headers: {
                            'Authorization': basicAuth
                        }
                    })
                    .then(() => {
                        if (!finished) {
                            finished = true;
                            clearTimeout(timeout);
                            const ms = performance.now() - start;
                            results.push(ms);
                            console.log(`${ip} 第${i+1}次 ping: ${ms} ms`);
                            res();
                        }
                    })
                    .catch(() => {
                        if (!finished) {
                            finished = true;
                            clearTimeout(timeout);
                            const ms = performance.now() - start;
                            results.push(ms);
                            console.log(`${ip} 第${i+1}次 ping: ${ms} ms (error)`);
                            res();
                        }
                    });
                });
            }
            // 取第2、3次平均
            const lastTwo = results.slice(-2);
            const avg = (lastTwo[0] + lastTwo[1]) / 2;
            resolve({ avg, lastTwo });
        });
    }
    function levelScore(level, online, curConns) {
        if (!online) return 9999;
        return curConns || 0;
    }
    function levelClass(level) {
        if (level === '最流暢') return 'level-best';
        if (level === '普通') return 'level-normal';
        if (level === '最忙碌') return 'level-busy';
        return '';
    }
    function getPingDivisor() {
        const ua = navigator.userAgent;
        if (ua.includes('Safari') && !ua.includes('Chrome') && !ua.includes('Chromium')) {
            return 6.4;
        } else {
            return 3.2;
        }
    }
    function getPingLabel(pingMs, allPings) {
        const divisor = getPingDivisor();
        const min = Math.min(...allPings);
        const max = Math.max(...allPings);
        if (pingMs === max) return { label: '最高', color: '#ff0000' };
        if (pingMs / divisor < 100 || pingMs === min) return { label: pingMs === min ? '最低' : '低', color: '#00b300' };
        if (pingMs / divisor >= 100 && pingMs / divisor <= 130) return { label: '普通', color: '#ffbf00' };
        if (pingMs / divisor > 130) return { label: '高', color: '#ff0000' };
        return { label: '普通', color: '#ffbf00' };
    }
    function getLevelLabel(level) {
        if (level === '最流暢') return '<span style="color:#00b300;font-weight:bold;">最流暢</span>';
        if (level === '普通') return '<span style="color:#ffbf00;font-weight:bold;">普通</span>';
        if (level === '最忙碌') return '<span style="color:#ff0000;font-weight:bold;">最忙碌</span>';
        return level;
    }
    // --- Toast & Phrase Logic ---

    function showToast(msg) {

    function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }
    // 綁定卡片點擊事件（卡片說話效果）
    function bindCardPhrases() {
        document.querySelectorAll('.node-card').forEach(card => {
            card.onclick = function(e) {

    async function main() {
        const recommendList = document.getElementById('recommend-list');
        const retryBtn = document.getElementById('retry-btn');
        retryBtn.disabled = true;
        // 進度條元素
        let progressBar = null, progressText = null;
        setTimeout(() => {
            progressBar = document.getElementById('progress-bar');
            progressText = document.getElementById('progress-text');
        }, 0);
        try {
            const nodes = await fetchNodes();
            let results = [];
            const totalPingCount = nodes.length * 3;
            let currentPingCount = 0;
            function updateProgress() {
                if (progressBar && progressText) {
                    const percent = Math.round(currentPingCount / totalPingCount * 100);
                    progressBar.style.width = percent + '%';
                    progressText.textContent = percent + '%';
                }
            }
            for (const node of nodes) {
                const info = await fetchNodeInfo(node.name);
                // ping 三次，每次都更新進度
                const pingResult = await (async () => {
                    const results = [];
                    for (let i = 0; i < 3; i++) {
                        await new Promise(res => {
                            const start = performance.now();
                            let finished = false;
                            const timeout = setTimeout(() => {
                                if (!finished) {
                                    finished = true;
                                    results.push(9999);
                                    res();
                                }
                            }, 3000);
                            const username = 'testuser';
                            const password = Math.random().toString(36).slice(2, 10);
                            const basicAuth = 'Basic ' + btoa(username + ':' + password);
                            fetch(`http://${node.ip}:7500/favicon.ico?_=${Date.now()}_${i}`, {
                                mode: 'no-cors',
                                headers: { 'Authorization': basicAuth }
                            })
                            .then(() => {
                                if (!finished) {
                                    finished = true;
                                    clearTimeout(timeout);
                                    const ms = performance.now() - start;
                                    results.push(ms);
                                    res();
                                }
                            })
                            .catch(() => {
                                if (!finished) {
                                    finished = true;
                                    clearTimeout(timeout);
                                    const ms = performance.now() - start;
                                    results.push(ms);
                                    res();
                                }
                            });
                        });
                        currentPingCount++;
                        updateProgress();
                    }
                    const lastTwo = results.slice(-2);
                    const avg = (lastTwo[0] + lastTwo[1]) / 2;
                    return { avg, lastTwo };
                })();
                const lScore = info ? levelScore(info.level, info.online, info.curConns) : 9999;
                results.push({
                    name: node.name,
                    ip: node.ip,
                    level: info ? info.level : '未知',
                    online: info ? info.online : false,
                    lScore,
                    pingMs: pingResult.avg,
                    curConns: info && typeof info.curConns === 'number' ? info.curConns : 9999,
                    proxyTypeCount: info && info.proxyTypeCount ? info.proxyTypeCount : {},
                    tcp: info && typeof info.tcp === 'number' ? info.tcp : (info && info.proxyTypeCount && typeof info.proxyTypeCount.tcp === 'number' ? info.proxyTypeCount.tcp : 9999)
                });
            }
            // 只顯示在線的節點
            results = results.filter(node => node.online);
            // 取得所有 ping 值，避免 allPings 未定義錯誤
            const allPings = results.map(r => r.pingMs);
            // 依 ping 值排序
            const sortedPing = [...results].sort((a, b) => a.pingMs - b.pingMs);
            // 新的 ping 分數計算方式
            const divisor = getPingDivisor();
            let prevPing = sortedPing[0]?.pingMs || 0;
            let prevScore = 1;
            if (sortedPing.length > 0) {
                sortedPing[0].pingScore = 1;
                for (let i = 1; i < sortedPing.length; i++) {
                    const diff = sortedPing[i].pingMs - prevPing;
                    let score = Math.ceil(diff / divisor / 10); // 無條件進位
                    if (score < 1) score = 1; // 只要延遲比較高至少加1
                    sortedPing[i].pingScore = prevScore + score;
                    prevPing = sortedPing[i].pingMs;
                    prevScore = sortedPing[i].pingScore;
                }
            }
            // 將分數回填到 results
            sortedPing.forEach(node => {
                const r = results.find(n => n.ip === node.ip);
                if (r) r.pingScore = node.pingScore;
            });
            results.forEach(node => {
                node.totalScore = node.lScore + node.pingScore;
            });
            results.sort((a, b) => {
                // 先比 totalScore
                if (a.totalScore !== b.totalScore) return a.totalScore - b.totalScore;
                // totalScore 一樣，比 curConns
                if (a.curConns !== b.curConns) return a.curConns - b.curConns;
                // curConns 一樣，比 tcp
                const aTcp = (a.proxyTypeCount && typeof a.proxyTypeCount.tcp === 'number') ? a.proxyTypeCount.tcp : (typeof a.tcp === 'number' ? a.tcp : 9999);
                const bTcp = (b.proxyTypeCount && typeof b.proxyTypeCount.tcp === 'number') ? b.proxyTypeCount.tcp : (typeof b.tcp === 'number' ? b.tcp : 9999);
                return aTcp - bTcp;
            });
            const minScore = Math.min(...results.map(n => n.totalScore));
            // 只保留一個最推薦
            const bestNode = results[0];
            // 被比下去的丟到次要推薦，最多再推一個
            let secondaryNodes = [];
            // 只挑選 pingMs / divisor <= 100 的節點作為次要推薦
            if (results.length > 1) {
                for (let i = 1; i < results.length && secondaryNodes.length < 1; i++) {
                    const secDivisor = getPingDivisor();
                    if ((results[i].pingMs / secDivisor) <= 100) {
                        secondaryNodes.push(results[i]);
                    }
                }
            }
            // 新增最不推薦
            let worstNode = null;
            if (results.length > 0) {
                worstNode = results[results.length - 1];
            }
            recommendList.innerHTML = results.map((node, idx) => {
                const pingInfo = getPingLabel(node.pingMs, allPings);
                const isBest = node === bestNode;
                const isSecondary = secondaryNodes.some(n => n.ip === node.ip);
                const isWorst = node === worstNode;
                const isNormal = !isBest && !isSecondary && !isWorst;
                const divisor = getPingDivisor();
                return `
                    <div class="node-card${isBest ? ' best' : (isSecondary ? ' secondary' : (isWorst ? ' worst' : (isNormal ? ' normal' : '')))}" 
                        data-pingscore="${node.pingScore}" data-lscore="${node.lScore}">
                        ${isBest ? '<div class="best-label">最推薦</div>' : (isSecondary ? `<div class="secondary-label">次要推薦</div>` : (isWorst ? '<div class="worst-label">最不推薦</div>' : (isNormal ? '<div class="normal-label">普通</div>' : '')))}
                        <div class="node-title" style="margin-top:32px;text-align:center;">${node.name}</div>
                        <div class="node-ip">IP: ${node.ip}</div>
                        <div class="node-status online">在線</div>
                        <div class="node-level">忙碌程度: ${getLevelLabel(node.level)}</div>
                        <div class="node-ping">延遲：<span style="color:${pingInfo.color};font-weight:bold;">${pingInfo.label}</span></div>
                        <div class="node-score">因故扣分: ${node.totalScore}</div>
                    </div>
                `;
            }).join('');
            // 新增：渲染完卡片後綁定事件
            bindCardPhrases();
        } catch (e) {
            recommendList.innerHTML = `<span style="color:red;">載入失敗: ${e.message}</span>`;
        }
        retryBtn.disabled = false;
    }
    main();
    document.getElementById('retry-btn').onclick = function() {
        document.getElementById('recommend-list').innerHTML = `<div class="loading-spinner"><div class="spinner"></div><div class="loading-text">正在計算...</div><div style="color:#9e00b6;font-size:16px;margin-top:8px;text-align:center;">根據節點剛前的流暢程度與節點跟你的延遲計算，任何時間計算的結果可能不同，但這是當下最適合於你的節點。</div><div style="width:100%;margin-top:16px;"><div id="progress-bar-bg" style="width:100%;height:18px;background:#eee;border-radius:9px;overflow:hidden;"><div id="progress-bar" style="width:0%;height:100%;background:#ffbf00;transition:width 0.2s;"></div></div><div id="progress-text" style="text-align:center;color:#333;font-size:16px;margin-top:4px;">0%</div></div>`;
        main();
    };
    document.getElementById('back-btn').onclick = function() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = '/';
        }
    };
    </script>
</body>
</html>
