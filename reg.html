<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號-TAIWANFRP</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/background.png');
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: #fff;
            color: #333;
            padding: 20px;
            text-align: center;
            position: relative;
            padding-top: 60px;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-buttons a,
        .auth-buttons button {
            color: #ffbf00;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            font-size: calc(10px + 0.5vw);
        }

        .auth-buttons a:hover,
        .auth-buttons a:focus,
        .auth-buttons button:hover,
        .auth-buttons button:focus {
            color: #fff;
        }

        section {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.7);
        }

        h2 {
            color: #000;
        }

        label {
            color: #000;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-terms {
            width: auto;
            margin: 0 6px 0 0;
            accent-color: #ffbf00;
            cursor: pointer;
        }

        button {
            background-color: #333;
            color: #ffbf00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: calc(10px + 0.5vw);
        }

        button:hover,
        button:focus {
            background-color: #555;
            color: #fff;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1001;
        }
        .message-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #ffbf00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7462519862770683"
     crossorigin="anonymous"></script>
    <script>
        async function register(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const verificationCode = document.getElementById('verificationCode').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            const chineseRegex = /[\u4e00-\u9fa5]/;

            if (!agreeTerms) {
                showMessage('請先閱讀並同意使用者協議');
                return;
            }

            if (chineseRegex.test(username) || chineseRegex.test(password)) {
                showMessage('使用者名稱和密碼不能包含中文字符');
                return;
            }

            const response = await fetch('https://taiwanfrp.ddns.net/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, verificationCode })
            });

            if (response.ok) {
                showMessage('註冊成功，歡迎加入TAIWANFRP！', true);
            } else {
                showMessage('註冊失敗: ' + await response.text());
            }
        }

        function showMessage(message, success = false) {
            const messageBox = document.getElementById('message-box');
            const overlay = document.getElementById('overlay');
            messageBox.innerHTML = `<p>${message}</p>`;
            if (success) {
                messageBox.innerHTML += `<button onclick="window.location.href='index.html'">確定</button>`;
            } else {
                messageBox.innerHTML += `<button onclick="hideMessage()">確定</button>`;
            }
            messageBox.style.display = 'block';
            overlay.style.display = 'block';
            document.addEventListener('keydown', handleEnterKey);
        }

        function hideMessage() {
            document.getElementById('message-box').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.removeEventListener('keydown', handleEnterKey);
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                const button = document.querySelector('.message-box button');
                if (button) {
                    button.click();
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>註冊TAIWANFRP帳號</h1>
        <div class="auth-buttons">
            <a href="/">返回主畫面</a>
        </div>
    </header>
    <section>
        <form onsubmit="register(event);">
            <label for="username">使用者名稱:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="verificationCode">驗證碼:</label>
            <input type="text" id="verificationCode" name="verificationCode" required><br><br>
            <button type="button" onclick="window.open('https://discord.gg/ueGFVVHp85', '_blank')">進入Discord獲取驗證碼</button>
            <p style="color: #000;">請進入 <a href="https://discord.gg/ueGFVVHp85" target="_blank">Discord</a> 獲取驗證碼。進入之後到頻道▘註冊使用者帳號▗點擊點擊按鈕獲取。一位discord使用者只能註冊一個帳號。</p>
            <div style="margin: 10px 0; color: #000; display: flex; align-items: center;">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" class="checkbox-terms">
                <label for="agreeTerms" style="margin: 0;">我已詳細閱讀並同意 <a href="/terms.html">使用者協議</a></label>
            </div>
            <button type="submit">註冊</button>
        </form>
        <p style="color: #000;">已經有帳號？ <a href="login.html">點擊這裡登入</a></p>
    </section>
    <div id="message-box" class="message-box"></div>
    <div id="overlay" class="overlay"></div>
</body>
</html>
